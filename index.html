<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMania</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Witamy w MathMania!</h1>
        <h2>Masz <span id="points-display">0</span> Punktów.</h2> <!-- Points display -->
        <h2>Wybierz działanie:</h2>
        <div class="options">
            <button class="option-btn" onclick="selectQuiz('minussing')">➖ Odejmowanie</button>
            <button class="option-btn" onclick="selectQuiz('adding')">➕ Dodawanie</button>
            <button class="option-btn" onclick="selectQuiz('multiplying')">✖️ Mnożenie</button>
        </div>

        <div id="pin-entry" class="hidden">
            <p>Wprowadź kod rodziców, aby rozpocząć:</p>
            <input type="password" id="pin" maxlength="4" placeholder="****">
            <button class="confirm-btn" onclick="validatePin()">Potwierdź</button>
        </div>

        <div id="quiz-section" class="hidden">
            <h2 id="quiz-question"></h2>
            <input type="number" id="answer" placeholder="Twoja odpowiedź">
            <button class="confirm-btn" onclick="checkAnswer()">Zatwierdź</button>
        </div>

        <div class="rewards-button">
            <button onclick="window.location.href='https://kopen-site.github.io/MathManiaRewards/'">Nagrody</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
